<body>
    <h1>Send an Email</h1>
    <form action="/send-email/" method="post">
        <button type="submit">Send Email</button>
    </form>

        <h1>Create User</h1>
    <form action="/create-user/" method="post">
        <label for="register_name">Name:</label>
        <input type="text" id="register_name" name="name" placeholder="Enter your name">

        <label for="register_email">Email:</label>
        <input type="email" id="register_email" name="email" placeholder="Enter your email">

        <label for="register_password">Password:</label>
        <input type="password" id="register_password" name="password" placeholder="Enter your password">

        <button type="submit">Create User</button>
    </form>

    <h1>Log in</h1>
<h1>Log in</h1>
    <form action="/log-in/" method="post">

    <label for="login_email">Email:</label>
    <input type="email" id="login_email" name="email" placeholder="Enter your email" required>


    <label for="login_password">Password:</label>
    <input type="password" id="login_password" name="password" placeholder="Enter your password" required>


        <button type="submit">Log in</button>
    </form>


</body>
</html>
